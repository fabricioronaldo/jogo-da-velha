<!DOCTYPE html>
<html lang="pt-br">

    <main>

                <div class="">
                    <div id="6" class="tabuleiro__posicao"></div>
                    <div id="7" class="tabuleiro__posicao"></div>
                    <div id="8" class="tabuleiro__posicao"></div>

            </div>
            
            <button onClick="window.location.reload();">RESTART</button>
        </section>

    </main>
